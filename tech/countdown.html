    <script>
      function displayDate(){
        
          var text, day,month,year,hr,min,sec;
          var show;
          document.getElementById('showDate').innerHTML=Date();
          text=document.getElementById('showDate').innerHTML;
          //Mon Jan 02 2023 17:14:12 GMT+0000 (GMT)
          day=text.slice(0,3);
          date=text.slice(8,11)
          month=text.slice(4,8);
          year=text.slice(11,16)
          hr=text.slice(16,18);
          min=text.slice(19,21)
          sec=text.slice(22,28)

          Today=date+' '+month+' '+year;
          Time=hr+':'+min+':'+sec;

          document.getElementById('showDate').innerHTML=Today+'    -  '+Time;

*/      
//      document.getElementById('showDate').innerHTML.click();
        loop();
      }
      
      function sleep(ms) {
       return new Promise(resolve => setTimeout(resolve, ms));
      }
      
      async function loop() {
        for (let i = 1; i >0 ; i++) {
          displayDate();
          await sleep(1000);   

        }
         
      }

    </script>
